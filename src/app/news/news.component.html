<div class="container-fluid">
  <div class="head">
    <img class="img-fluid" src="../../assets/banner.jpg" alt="">
    <img class="img-fluid" src="../../assets/news-banner.jpg" alt="">
  </div>
  <div class="main-card-sections">
    <div class="tags">
      <div class="text">
        <h5>Company mission 2023</h5>
        <span>A weekly email with our favorite articles about design, front-end <br> development, technology, and start.
          A collection of daily UI challenges for <br> your inspiration...</span>
        <span class="helper-span"><img src="../../assets/calenda.svg" alt="">26/06/2024</span>
        <a>Read more <i class="fa fa-chevron-right"></i> </a>
      </div>
      <div class="img"><img src="../../assets/news-img.jpg" alt=""></div>
    </div>
    <div class="container-card">
      <div class="card" *ngFor="let item of news">
        <img [src]="item.img" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{item.title}}</h5>
          <p class="card-text">{{item.content}}</p>
          <p style="color: var(--Neutral-N60, #B0B0B0);;"> <img src="../../assets/calenda.svg" alt="">{{item.date}}</p>
          <p><a [routerLink]="['/news/details']">Read more <i class="fa fa-chevron-right"></i></a></p>
        </div>
      </div>
    </div>
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-end">
        <li class="page-item disabled">
          <a class="page-link"><i class="fa fa-chevron-left"></i></a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">...</a></li>
        <li class="page-item"><a class="page-link" href="#">4</a></li>
        <li class="page-item"><a class="page-link" href="#">5</a></li>
        <li class="page-item">
          <a class="page-link" href="#"><i class="fa fa-chevron-right"></i></a>
        </li>
      </ul>
    </nav>
  </div>
  <div class="footer">
    <app-footer></app-footer>
  </div>
</div>
