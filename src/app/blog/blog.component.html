<div class="container-fluid">
    <div class="head">
      <img class="img-fluid" src="../../assets/banner-blog.jpg" alt="">
      <img class="img-fluid" src="../../assets/banner-blog2.jpg" alt="">
    </div>
    <div class="main-card-sections">
      <div class="tags">
        <div class="text">
          <h4>This is a featured article – the most important piece of content</h4>
          <span>Very short description of what’s actually being discussed in this article, maybe the first sentences to provide a preview</span>
         <button class="btn"><a>Read more</a></button>
        </div>
        <div class="img"><img src="../../assets/image.jpg" alt=""></div>
      </div>

      <div class="menu">
        <button style="color: #FFF;background-color: #3B3B3B;" class="category"><a>All articles</a></button>
        <button class="category"><a>Business</a></button>
        <button class="category"><a>Mental</a></button>
        <button class="category"><a>Technology</a></button>
      </div>

      <div class="container-card">
        <div class="card" *ngFor="let item of blogs" style="width: 18rem;">
          <img [src]="item.img" class="card-img-top" alt="...">
          <div class="card-body">
            <span class="badge">{{item.tags}}</span>
            <h6 class="card-title">Article name – headline for an article</h6>
            <div class="card-text d-flex justify-content-between">
                <p style="color: var(--Neutral-N60, #B0B0B0);;">27/06/2024</p>
                <p><a [routerLink]="['/blogs/details']">Read now <i class="fa fa-chevron-right"></i></a></p>
            </div>
          </div>
        </div>
      </div>
      <nav aria-label="Page navigation">
        <ul class="pagination justify-content-end">
          <li class="page-item disabled">
            <a class="page-link"><i class="fa fa-chevron-left"></i></a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">...</a></li>
          <li class="page-item"><a class="page-link" href="#">4</a></li>
          <li class="page-item"><a class="page-link" href="#">5</a></li>
          <li class="page-item">
            <a class="page-link" href="#"><i class="fa fa-chevron-right"></i></a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="footer">
      <app-footer></app-footer>
    </div>
  </div>
