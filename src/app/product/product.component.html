<div class="container-fluid">
    <div class="head">
        <img class="img-fluid" src="../../assets/banner-product.jpg" alt="">
        <img class="img-fluid" src="../../assets/product.svg" alt="">
    </div>
    

    <div class="main">
        <div class="container-card">
            <div class="card" *ngFor = "let item of data">
                <img [src]="item.img" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{item.title}}</h5>
                  <p class="card-text">{{item.content}}</p>
                </div>
              </div>
        </div>
    </div>
    <div class="footer"><app-footer></app-footer></div>
</div>
